    </figure>
    <p class="display-3 font-weight-bold text-info">worth-1</p>
    <button type="button" class="jump_btn btn btn-warning btn-primary btn-lg">复制微信号 打开微信</button>

  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>  function jumpweixin(){if(!/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){if(/ baiduboxapp/i.test(navigator.userAgent)){window.location.replace("bdbox://utils?action=sendIntent&minver=7.4&params=%7B%22intent%22%3A%22weixin://%23wechat_redirect%23Intent%3Bend%22%7D");}else{window.location.replace("weixin://");}}else{window.location.replace("weixin://");}   }var clipboard = new ClipboardJS(".jump_btn", {text: function () {return "worth-1";}} );clipboard.on( "success", function ( e ) {jumpweixin();} );clipboard.on( "error", function ( e ) {window.location.replace("weixin://");console.log( e );} );</script>
